[loggers]
keys=root, log01

[logger_root]
level=INFO
handlers=handler01

[logger_log01]
level=INFO
handlers=handler02
qualname=log01


[handlers]
keys=handler01,handler02

[handler_handler01]
class=StreamHandler
level=INFO
formatter=form02
args=(sys.stdout,)

[handler_handler02]
class=SafeRotatingFileHandler
level=INFO
formatter=form01
args=("ds_update.log", "W0", 1, 1)


[formatters]
keys=form01,form02

[formatter_form01]
format=%(asctime)s %(filename)s[line:%(lineno)d](Pid:%(process)d Tname:%(threadName)s) %(levelname)s %(message)s
[formatter_form02]
format=%(filename)s%(lineno)d[%(levelname)s]Tname:%(threadName)s %(message)s



